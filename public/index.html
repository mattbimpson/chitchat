<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<html>
  <head>
    <title>chitchat</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
  </head>
  <script>
    function disableMessages() {
      $("#message-input").hide();
      $("#btnSend").hide();
    }
    function showMessages() {
      $("#message-input").show();
      $("#btnSend").show();
    }
    function disableUsername() {
      $("#nickname").hide();
      $("#btnNickname").hide();
    }
    function showUsername() {
      $("#nickname").show();
      $("#btnNickname").show();
    }
    $(function () {
        var socket = io();
        disableMessages();
        $('#sendForm').submit(function(){
          socket.emit('chat message', $('#message-input').val());
          $('#message-input').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          $('#bottom')[0].scrollIntoView(false);
        });
        socket.on('notification', function(msg) {
          $('#messages').append($('<li>').text(msg));
        });
        $('#setNicknameForm').submit(function() {
          socket.emit('send-nickname', $('#nickname').val());
          $('#nickname').val('');
          showMessages();
          disableUsername();
          $("#header").html("Messages:");
          return false;
        });
    });
  </script>
  <body>
    <div id="content">
        <div id="nicknames">
            <p id="header">Enter a username: </p>
            <p id="nicknameError"></p>
            <form id="setNicknameForm">
              <input size="35" id="nickname" autocomplete="off"></input>
              <button id="btnNickname">Enter</button>
            </form>
          </div>
          <ul id="messages"></ul>
          <div id='bottom'>
            <form action="" id="sendForm">
              <input id="message-input" autocomplete="off" /><button id="btnSend">Send</button>
            </form>
          </div>
    </div>
    <div class="footer">
      <p>2020 chitchat have a nice day.</p>
    </div>
  </body>
</html>
