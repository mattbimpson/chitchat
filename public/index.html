<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<html>
  <head>
    <title>chitchat</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>
    <script src="page.js" type="text/javascript"></script> 
  </head>
  <body>
    <div id="content">
        <div id="nicknames">
            <p id="header">Enter a username: </p>
            <p id="nicknameError"></p>
            <form id="setNicknameForm">
              <input size="35" id="nickname" autocomplete="off"></input>
              <button id="btnNickname">Enter</button>
            </form>
          </div>
          <ul id="messages"></ul>
          <div id='bottom'>
            <form action="" id="sendForm">
              <input id="message-input" autocomplete="off" /><button id="btnSend">Send</button>
            </form>
          </div>
    </div>
    <div class="footer">
      <p>2020 chitchat have a nice day.</p>
    </div>
  </body>
</html>
